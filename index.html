<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <h3 class="title add-section__title">Add Item</h3>
        <div class="add-section__task-wrapper">
          <input type="text" id="new-task"class="task">
          <button class="add-section__btn">Add</button>
        </div>
      </section>
      <section class="do-section">
        <h3 class="title do-section__title">Todo</h3>
          <ul class="do-section__list" id="incomplete-tasks">
            <li class="do-section__item">
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="go shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="">
              </button>
            </li>
           </ul>
      </section>
      <section class="completed-section">
        <h3 class="title completed-section__title">Completed</h3>
        <ul class="completed-section__list" id="completed-tasks">
          <li class="completed-section__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
  </main>
<script src="app.js"></script>
</body>
</html>
